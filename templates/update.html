<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/pages/create.css">
    <link rel="stylesheet" href="../static/pages/update.css">
    <title>CRUD parte 3</title>
</head>
<body>

    {% include 'header.html' %}

    {% if sucesso %}

    <div class="bloco sucesso">
        <p>Dados alterados com sucesso.</p>
    </div>

    {% endif %}

    <div class="bloco">
        <h2>Editar registro</h2>

    </div>
    <div class="bloco">

        <form class="form" method="POST">
            <div class="bloco form_input">
                <label for="chamada">Chamada:</label>
                <input type="text" id="chamada" name="chamada" value="{{registro.chamada}}">
            </div>

            <div class="bloco form_input">
                <label for="paquera">Paquera:</label>
                <input type="text" id="paquera" name="paquera" value="{{registro.paquera}}">
            </div>

            <div class="bloco form_input">
                
                <input type="submit" class="botao" value="enviar">
            </div>


        </form>


    </div>


</body>
</html>
